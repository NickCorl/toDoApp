<ion-header>
  <ion-navbar class="nav">
    <ion-title>
      <h1 class = "nav__header">Simple Todos</h1>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-input type="text" value="toDoItem" [(ngModel)]="newItem"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button full (click)="addItem(toDoItem)">Add Item To List</button>
  <ion-list>
    <ion-item-sliding *ngFor="let name of myArray">
      <ion-item>{{name}}</ion-item>
      <ion-item-options slide="right">
        <button ion-button color="secondary" (click)="removeItem(name)">
          <ion-grid>
            <ion-row >
              <ion-col >
                <ion-icon name="checkmark" style="font-size: 20px;"> </ion-icon>
              </ion-col>
              <ion-col >
                Done
              </ion-col>
            </ion-row>
          </ion-grid>

        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>




</ion-content>
